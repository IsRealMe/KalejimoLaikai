
<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div id="chooseContainer"></div>

      <label for="teistumai2">3 |</label>
      <input type="radio" id="teistumai4" name="teistumai" class="teistumai" value="4" />
      <label for="teistumai3">4 |</label>
      <input type="radio" id="teistumai5" name="teistumai" class="teistumai" value="5" />
      <label for="teistumai4">5 |</label>
      <input type="radio" id="teistumai6" name="teistumai" class="teistumai" value="6" />
      <label for="teistumai5">6+</label>
    </div>
    <div id="output">
      <p id="bausmeLaukas"><span id="bausmeCount">0</span><br>mėnesių(ius)</p>
    </div>
